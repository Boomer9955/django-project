apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: djangoweb
  name: djangoweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: djangoweb
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: djangoweb
    spec:
      containers:
        - name: djangoweb
          image: boomer9955/mydjango:latest
          ports:
            - containerPort: 8010
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_HOST
              value: postgres-service